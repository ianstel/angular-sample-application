<div *ngIf="heroes.length == 0" class="centered">
  <mat-spinner></mat-spinner>
</div>
<h2>Heroes list:</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">

    <div style="display:flex">
      <a routerLink="/heroes/{{hero.id}}">
        <span class="badge"> {{hero.id}}</span>{{hero.name}}
      </a>
      <button class="delete" title="delete hero" (click)="delete(hero)">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="close"></mat-icon>
      </button>
    </div>

  </li>
</ul>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>
